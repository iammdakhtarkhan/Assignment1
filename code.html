<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coodee.css">
    <title>Welcome to XYZ Bank</title>
</head>
<body>
    <header><h1 id="head">Welcome to XYZ Bank</h1></header>
    <div>
    <div id="dashboard">
        <div class="d-flex">
            <div class="depo">
                <h2>Deposit</h2>
                <p class="dp-box">
                    ₹ <span id="deposit">0</span>
                </p>
            </div>
            <div class="depo">
                <h2>Withdraw</h2>
                <p class="dp-box">
                     ₹ <span id="withdraw">0</span>
                </p>
            </div>
            <div class="depo">
                <h2>Balance</h2>
                <p class="dp-box">
                     ₹ <span id="balance">1468</span>
                </p>
            </div>
        </div>

        <div id="input-section">
            <div class="inp-data">
                <h3>Deposit</h3>
                <input type="number" class="form-control" id="deposit-input" placeholder="Deposit">
                <br>
                <button class="btn btn-success" id="deposit-btn">Deposit</button>
            </div>
            <div class="inp-data">
                <h3>Withdraw</h3>
                <input type="number" class="form-control" id="withdraw-input" placeholder="Withdraw">
                <br>
                <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
            </div>
        </div>
   </div>

    <script src="./jsindex.js"></script>
</body>
</html>
